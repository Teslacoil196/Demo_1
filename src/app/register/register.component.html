<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class=" bg-[url('assets/image/techpark.jpeg')] w-full h-screen bg-no-repeat bg-cover">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Navbar image and text  -->
<nav class="navbar navbar-light">
  <a class="navbar-brand mx-14  " href="#">
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Worldline_SA_logo.svg/1280px-Worldline_SA_logo.svg.png" width="300" height="30" alt=""> -->
   <p class=" text-white text-2xl "> WGS HIRING PORTAL </p> </a>
</nav>
<br>

  <!-- Card Content -->
  <div class="center-content">
    <mat-card class="example-card">
      <!-- card <header> -->
      <mat-card-header>
      <!-- <mat-card-title><h2>Worldine Global Services</h2></mat-card-title> -->
      <!-- <mat-card-subtitle><h4>We Are Hiring</h4></mat-card-subtitle> -->
      </mat-card-header>
      <!-- wordline_logo_freelogovectors https://www.freelogovectors.net/wp-content/uploads/2022/04/wordline_logo_freelogovectors.net_.png-->

      <div >
        <img id="I1" mat-card-image src="assets/image/worldlinelogo.png" alt="Photo of a Shiba Inu">
      </div>
      <div>
        <h4 class="text-white">Sign in to <br>
          WGS Hiring Portal</h4>
      </div>


        <form action="app.component.html" method="post" class="example-form" (ngSubmit)="userreg()">

          <div class="form-group">
            <input [(ngModel)]="u.wgsid" name="wgsid"  class="form-control" type="text" placeholder="DAS ID">
          </div>

          <div class="form-group">
            <input [(ngModel)]="u.usernmae" name="usernmae"  class="form-control" type="text" placeholder="name">
          </div>

          <div class="form-group">
            <input [(ngModel)]="u.email" name="email" class="form-control" type="text" placeholder="eg. john.forbis@worldline.com">
          </div>

          <div class="form-group">
            <input [(ngModel)]="u.password" name="password" class="form-control" type="password" placeholder="password">
          </div>

          <div class="form-group">
            <input class="form-control" type="password" placeholder="confirm password">
          </div>

        </form>

      <button type="button" class="btn btn-outline-light btn-sm btn-block" (click)="userreg()">Register</button>
      <p class="text-white">Already a User?</p>
      <button type="button" class="btn btn-outline-light btn-sm btn-block" [routerLink]="['/login']" >Login</button>
    </mat-card>
  </div>
</body>
</html>
