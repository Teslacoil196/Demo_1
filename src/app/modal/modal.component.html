<body >

  <mat-icon class="dot w-10 h-10 rounded-full  hover:bg-gray-200 hover:rounded-full focus:ring-2"  (click)="closeModal()">close</mat-icon>
  
  <div  class="content">
      <div fxLayout="row wrap"  fxLayoutGap="15px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
              <mat-card class="mat-elevation-z4 bg-slate-200">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="sm:text-md md:text-lg">{{getdata.wgsid}} </mat-card-title>
                    <div class="px-7 mx-80 h-9 space-y-3 justify-between rounded-md ">
                      <button for="date" d="btn"i mat-button>Due Date:{{getdata.due_date  | date:'dd/MM/yy'}}</button>
                      <input  #datee type="date" name="date" (change)="change_date($event)"/>
                      <input #iid type="hidden" value={{getdata.wgsid}}/>
                      <button class="px-4 py-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white" (click)="impl_date(iid.value)">Submit</button></div>
                    <mat-card-title class="sm:text-md md:text-lg">{{getdata.name}}</mat-card-title><br>
                  </mat-card-header>
                    <br><br>
                    <mat-card-content>
                    <p class="mx-14 font-medium text-md sm:text-md md:text-lg">Location :- {{getdata.location}}</p>
                    <p class="mx-14 font-medium text-md sm:text-md md:text-lg">LWD :- {{getdata.lwd}}</p>
                    <p class="mx-14 font-medium text-md sm:text-md md:text-lg">Relevant Exp :- {{getdata.relevant_exp}}yrs</p>
                    
                    <br><br>
                    <mat-card-actions class="btn">
                      
                <br><br>
                <div class="flex align-baseline mx-14">
                  <!-- hover:text-white hover:bg-gray-400 -->
                  <button class="flex align-middle  space-x-1  px-2 py-2 bg-amber-200 hover:bg-amber-100 ">&nbsp;<span class="dot w-5 h-5 bg-amber-300 rounded-full align-middle"></span>{{getdata.technology}}</button>&nbsp;&nbsp;
                  <div *ngFor="let tag of getdata.tages">
                  <button class="flex align-middle  px-2 py-2 bg-green-200 hover:bg-green-100"><span class="dot w-5 h-5 bg-green-500 rounded-full align-middle"></span>{{tag.tag_content}}</button>&nbsp;&nbsp;
                </div>
                 <!-- &nbsp; <button type="button" class="flex align-middle px-2 py-2  bg-gray-400 hover:bg-gray-300" onclick="addlabel()">+</button> -->
                </div><br>
  
                        <div class="flex align-baseline mx-14">
                          <input #comment class="rounded-md" type="textarea" placeholder="comment" name="comment"/>
                          <input #wgss type="hidden" class="flex align-bottom" placeholder={{getdata.wgsid}} value={{getdata.wgsid}} name="id_1"/>&nbsp;
                          <!-- http://localhost:8081/Comments/Candidate/{{getdata.wgsid}}/comments -->
                          <button class="flex rounded-full bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 " (click)="conn(comment.value, wgss.value)">Submit</button></div>
                &nbsp;
                     <div id="new5" ></div>
                      <div class="flex align-bottom mx-14" *ngFor="let items of getdata.comments">
                        <a>{{items.content}}</a>
                      </div><hr>
                      <br>
  
                      <div class="flex align-baseline mx-14" >
                          <input #tag class="rounded-md " type="text" name="tag" placeholder="add tag" />
                          <input class="flex align-baseline" #wwgs type="hidden" value={{getdata.wgsid}} name="id" />&nbsp;
                          <button class=" bg-indigo-500 rounded-full hover:bg-indigo-600 text-white px-4 py-2" (click)="Tags(tag.value,wwgs.value)">Add Tag</button>
                          <!-- http://localhost:8081/tags/Candidate/{{getdata.wgsid}}/tags -->
                        </div><br>
                        <div  class="flex align-baseline mx-14" *ngFor="let items of getdata.tages">
                          <a class="flex align-buttom"  >{{items.tag_content}}</a>
                        </div>
                    <br>
              
                        <!-- <div class="w-1/3 mx-14" enctype="multipart/form-data">
                          <input type="file" (change)="handleFileInput($event)"/>
                 -->
                          <form class="flex items-center space-x-6 mx-14">
                            <label class="block">
                              <input type="file" (change)="handleFileInput($event)" class="block w-full text-sm text-slate-500
                                file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100
                              "/>
                              <!-- hover:rounded-2xl rounded-md bg-indigo-400 hover:bg-indigo-300 hover:text-black text-white px-2 py-2 pr-2 pl-2 -->
                              <input #wwgs class="flex align-baseline mx-14" type="hidden" value={{getdata.wgsid}} name="id" />
                              <button class=" bg-indigo-500 px-4 py-2 rounded-full text-white hover:bg-indigo-600 " (click)="file_upload(wwgs.value)">Upload</button>
                            </label>
                          </form>
                          <div *ngFor="let file_items of getdata.filedb">
                            <a>{{file_items.name}}</a>
                            <input #file type="hidden" value={{file_items.id}} />
                            <button (click)="File_download(file.value)">Download File</button>
                          </div><br>
                
  <br><br>
  <br><br>
  <br><br>
  <br><br>
                       
                    </mat-card-actions>
                  </mat-card-content>
                  </mat-card>
          </div>
      </div>
  </div>
  
  
  </body>
