<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class=" bg-[url('assets/image/techpark.jpeg')] w-full h-screen bg-no-repeat bg-cover">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- <div class="w-full h-screen bg-no-repeat bg-cover" style='background-image:linear-gradient(to bottom, rgba(0, 149, 255, 0.5),rgba(185, 229, 247, 0.5)),
url("image/RaiaskaranTechPark.jpg")'> -->

<br><br><br>

  <!-- Card Content -->
  <div class="center-content">
    <mat-card class="example-card">
      <div>
        <img id="I1" mat-card-image src="https://www.freelogovectors.net/wp-content/uploads/2022/04/wordline_logo_freelogovectors.net_.png" alt="Photo of a Shiba Inu">
      </div>
      <div>
        <h5>Log in to <br>
          WGS Hiring Portal</h5>
      </div>
      {{mes}}
      <form #loginForm="ngForm" action="app.component.html" method="post" class="example-form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter mail" name="mail" [(ngModel)]="u.email" required #email="ngModel"
          [class.is-invalid] = "email.invalid && email.touched"
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}%">

          <div *ngIf= "email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf= "email.errors['required']">E-mailID is required Field</small>
            <small class="text-danger" *ngIf= "email.errors['pattern']">Enter valid EmailId</small>
          </div>

        </div>
        <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="u.password" required #pwd="ngModel"
        [class.is-invalid] = "pwd.invalid && pwd.touched">
        <small class="text-danger" [class.d-none] = "pwd.invalid && pwd.untouched">Password is a required Field</small>
    </form>
      <mat-card-actions>
      <button type="button" class="btn btn-outline-info btn-sm btn-block" (click)="userlog()">Login</button>
     </mat-card-actions>
       Don't Have an ID, <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Create one</a>
    </mat-card>
  </div>

</body>
{{u.email}}
{{u.password}}
</html>
